<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="logo.jpeg" type="image/x-icon">
</head>
<body>
  <div class="messege">

  </div>
  <div class="container">
    <div class="playerX player">
      <div class="avtarX avtar"><img src="player-X.png" alt="" srcset=""></div>
      <div class="score-container">
        Player X
        <div class="scoreX">0</div>
      </div>
    </div>
  <div class="board">
    <div class="cell bt bl" style="border-radius: 30px 0px 0px 0px;"></div>
    <div class="cell bt"></div>
    <div class="cell bt br" style="border-radius: 0px 30px 0px 0px;"></div>
    <div class="cell bl"></div>
    <div class="cell"></div>
    <div class="cell br"></div>
    <div class="cell bb bl" style="border-radius: 0px 0px 0px 30px;"></div>
    <div class="cell bb"></div>
    <div class="cell bb br" style="border-radius: 0px 0px 30px 0px;"></div>
  </div>
  <div class="playerO player">
      <div class="avtarO avtar"><img src="player-computer.png" alt="" srcset="" class="oavtar"></div>
      <div class="score-container">
        Player O
        <div class="scoreO">0</div>
      </div>
    </div>
  </div>
  <div class="gamebtn">
    <button id="reset">Reset Game</button>
    <button id="mode">Multiplayer Mode</button>
  </div>
<h3 style="color: white; margin-top: 30px; font-style: italic; font-size: 12px;">Made by Tirth</h3>
  <script src="script.js"></script>
</body>
</html>
